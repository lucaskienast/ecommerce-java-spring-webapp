<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Order List</title>
<style type="text/css">
	table {border: 0;}
	table td {padding: 10px;}
	table th {padding: 10px;}
	input {width: 100px;}
</style>
</head>
<body>
    <form action="filter_orders_category" method="post" align="center">
		<h1>Order List</h1>
		<hr/>
		<input type="text" name="category" placeholder="category" />
		<input type="submit" value="Search" />
		<table align="center">
			<tr>
				<th>Order Id</th>
				<th>Product Id</th>
				<th>Product Line</th>
				<th>Category</th>
				<th>Amount</th>
				<th>Asked Total</th>
			</tr>
			<tr th:each="order : ${orders}">
				<td th:text="${order.id}" />
				<td th:text="${order.product.id}" />
				<td th:text="${order.product.productLine.name}" />
				<td th:text="${order.product.productLine.category}" />
				<td th:text="${order.amount}" />
				<td th:text="${order.total}" />				
			</tr>
		</table>
		<br/>
		<a href="adminHome">Back</a> to admin page
	</form>
</body>
</html>
