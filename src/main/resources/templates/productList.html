<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Product List</title>
<style type="text/css">
	table {border: 0;}
	table td {padding: 10px;}
	table th {padding: 10px;}
	input {width: 100px;}
</style>
</head>
<body>
    <form action="filter_products_category" method="post" align="center">
		<h1>Product List</h1>
		<hr/>
		<input type="text" name="category" placeholder="category" />
		<input type="submit" value="Search" />
		<table align="center">
			<tr>
				<th>Id</th>
				<th>Size</th>
				<th>In Stock</th>
				<th>Product Line</th>
				<th>Category</th>
			</tr>
			<tr th:each="product : ${products}">
				<td th:text="${product.id}" />
				<td th:text="${product.size}" />
				<td th:text="${product.inStockAmount}" />				
				<td th:text="${product.productLine.name}" />				
				<td th:text="${product.productLine.category}" />				
			</tr>
		</table>
		<br/>
		<a href="adminHome">Back</a> to admin page
	</form>
</body>
</html>
