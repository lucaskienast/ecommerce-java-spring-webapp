<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Product Lines</title>
<style type="text/css">
	table {border: 0;}
	table td {padding: 10px;}
</style>
</head>
<body>
	<div align="center">
		<h1 th:text="${title}"></h1>
		<hr/>
		<table align="center">
			<tr>
				<th>Name</th>
				<th>Brand</th>
				<th>Price</th>
				<th></th>
			</tr>
			<tr th:each="productLine: ${productLines}">
				<td th:text="${productLine.name}" />
				<td th:text="${productLine.brand}" />
				<td th:text="${productLine.price}" />
				<td>
					<a th:href="@{/products?productLineId={id}(id=${productLine.id})}">
						<button>View</button>
					</a>
				</td>
			</tr>
		</table>
		<br/>
		<a href="shopHome">Back</a> to user login
	</div>
</body>
</html>
