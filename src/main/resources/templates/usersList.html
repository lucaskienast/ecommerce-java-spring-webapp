<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User List</title>
<style type="text/css">
	table {border: 0;}
	table td {padding: 10px;}
	table th {padding: 10px;}
	input {width: 100px;}
</style>
</head>
<body>
    <form action="search_username" method="post" align="center">
		<h1>User List</h1>
		<hr/>
		<input type="text" name="username" placeholder="username" />
		<input type="submit" value="Search" />
		<table align="center">
			<tr>
				<th>Id</th>
				<th>Username</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
			<tr th:each="user : ${users}">
				<td th:text="${user.id}" />
				<td th:text="${user.username}" />
				<td th:text="${user.firstName}" />				
				<td th:text="${user.lastName}" />				
			</tr>
		</table>
		<br/>
		<a href="adminHome">Back</a> to admin page
	</form>
</body>
</html>
